<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<div th:fragment="html" class="modal fade" id="registerModal"
     tabindex="-1" role="dialog" xmlns:th="http://www.thymeleaf.org">
  <div class="modal-dialog loginDivInProductPageModalDiv container">
    <div class="modal-content">
      <div class="registerDivInPage">
        <div class="registerErrorMessageDiv">
          <div class="alert alert-danger">
            <button type="button" class="close"
                    data-dismiss="alert" aria-label="Close"></button>
            <span class="registerErrorMessage"></span>
          </div>
        </div>

        <table class="registerTable">
          <tr>
            <td class="registerTip registerTableLeftTD">username</td>
            <td></td>
          </tr>
          <tr>
            <td >name</td>
            <td class="registerTableRightTD">
              <input class="form-control" v-model="user.name"
                     placeholder="set name" required autofocus>
            </td>
          </tr>
          <tr>
            <td class="registerTip ">password</td>
            <td></td>
          </tr>
          <tr>
            <td class="registerTableLeftTD">password</td>
            <td class="registerTableRightTD">
              <input class="form-control" v-model="user.password" type="password"
                     placeholder="password">
            </td>
          </tr>
          <tr>
            <td class="registerTableLeftTD">Confirm</td>
            <td class="registerTableRightTD">
              <input class="form-control" v-model="user.repeatpassword"
                     type="password" placeholder="input password again">
            </td>
          </tr>

          <tr>
            <td colspan="2" class="registerButtonTD">
                <button class="btn btn-default" @click="register">Submit</button>
            </td>
            <td></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
