<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<div th:fragment="html" class="modal fade" id="loginModal"
     tabindex="-1" role="dialog" xmlns:th="http://www.thymeleaf.org">

  <div class="modal-dialog loginDivInProductPageModalDiv">
    <div class="modal-content">
      <div class="loginDivInProductPage">
        <div class="loginErrorMessageDiv">
          <div class="alert alert-danger">
            <button type="button" class="close"
                    data-dismiss="alert" aria-label="Close"></button>
            <span class="loginErrorMessage"></span>
          </div>
        </div>

        <div class="login_acount_text">Login</div>
        <br>
        <input class="form-control" v-model="user.name" placeholder="username"
               type="text" required autofocus>

        <br/>
        <input class="form-control" v-model="user.password" type="password" placeholder="Password">
        <br>
        <div class="checkbox">
          <label>
            <input v-model="rememberMe" type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <br>
        <div style="margin-top:20px">
          <button class="btn btn-block btn-lg loginSubmitButton"
                  type="submit" @click="login">Login
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
